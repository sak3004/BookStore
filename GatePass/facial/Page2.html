<!DOCTYPE html>
<html>
<head>
	<title>
		Form Listing Details
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
	<div id="footer" class="inner">
		<h3>STUDENT DETAILS</h3>
		<form action="Page3.html" method="post">

						<div class="field half first">
							<label for="Studentid">Student ID</label>
							<input name="Studentid" id="Studentid" type="text" placeholder="Student ID">
						</div>
						<div class="field half">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half first">
							<label for="Branch">Branch</label>
							<input name="Branch" id="Branch" type="text" placeholder="Branch">
						</div>
						<div class="field half">
							<label for="year">Year</label>
							<input name="year" id="year" type="text" placeholder="Year">
						</div>
						<div class="field half first">
							<label for="Hrno">Hostel and Room No.</label>
							<input name="Hrno" id="Hrno" type="text" placeholder="Hostel and Room Number">
						</div>
						<div class="field half">
							<label for="email">Email ID</label>
							<input name="email" id="year" type="email" placeholder="Email ID">
						</div>
						<div class="field half first">
							<label for="tel">Phone Number</label>
							<input name="tel" id="tel" type="tel" placeholder="Phone Number">
						</div>
						<div class="field half">
							<label for="povisit">Place of Visit</label>
							<input name="povisit" id="povisit" type="text" placeholder="Place of Visit">
						</div>
						<div class="field half first">
							<label for="ddate">Departure Date</label>
							<input name="ddate" id="ddate" type="date" placeholder="Departure Date">
						</div>
						<div class="field half">
							<label for="adate">Arrivale Date</label>
							<input name="adate" id="adate" type="date" placeholder="Arrival Date">
						</div>
						<div class="field">
							<label for="address">Address</label>
							<textarea name="address" id="address" rows="6" placeholder="Adress"></textarea>
						</div>
						<ul class="actions">
							<li><a href=""><input value="GENERATE GATE PASS" class="button alt" type="submit"></a></li>
						</ul>
					</form>
	</div>
	<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="copyright">
						&copy; The Gate Pass System. Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>
				</div>
			</footer>
	<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
</body>
</html>
